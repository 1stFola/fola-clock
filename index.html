<!DOCTYPE html>
<html>
<head>
  <title>Fola's Time Now</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #222;
      font-family: 'Arial', sans-serif;
    }
    .container {
      text-align: center;
    }
    .clock {
      width: 350px;
      height: 350px;
      border: 15px solid rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      position: relative;
      background: url('https://i.imgur.com/q6uLfk2.png') center/cover;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }
    .clock-face {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .number {
      position: absolute;
      color: white;
      text-shadow: 0 0 10px black;
      font-size: 22px;
      font-weight: bold;
      transform: translate(-50%, -50%);
    }
    .hand {
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform-origin: 50% 100%;
    }
    .hour {
      width: 10px;
      height: 80px;
      margin-left: -5px;
      background: #fff;
      z-index: 3;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
    }
    .minute {
      width: 6px;
      height: 120px;
      margin-left: -3px;
      background: #fff;
      z-index: 2;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
    }
    .second {
      width: 3px;
      height: 130px;
      margin-left: -1.5px;
      background: #ff5555;
      z-index: 1;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
    }
    .center {
      width: 20px;
      height: 20px;
      background: #ff5555;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -10px 0 0 -10px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }
    .date-display {
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      text-shadow: 0 0 10px black;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
    }
    .digital-time {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 20px);
      color: white;
      font-size: 24px;
      text-shadow: 0 0 10px black;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .location {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      text-shadow: 0 0 10px black;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .title {
      margin-top: 30px;
      font-size: 32px;
      color: white;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="clock-face">
        <!-- Numbers -->
        <div class="number" style="top: 5%; left: 50%;">12</div>
        <div class="number" style="top: 15%; left: 78%;">1</div>
        <div class="number" style="top: 30%; left: 90%;">2</div>
        <div class="number" style="top: 50%; left: 93%;">3</div>
        <div class="number" style="top: 70%; left: 90%;">4</div>
        <div class="number" style="top: 85%; left: 78%;">5</div>
        <div class="number" style="top: 95%; left: 50%;">6</div>
        <div class="number" style="top: 85%; left: 22%;">7</div>
        <div class="number" style="top: 70%; left: 10%;">8</div>
        <div class="number" style="top: 50%; left: 7%;">9</div>
        <div class="number" style="top: 30%; left: 10%;">10</div>
        <div class="number" style="top: 15%; left: 22%;">11</div>
        
        <!-- Clock Hands -->
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
        
        <!-- Digital Time -->
        <div class="digital-time" id="digital"></div>
        
        <!-- Date Display -->
        <div class="date-display" id="date"></div>
        
        <!-- Location -->
        
      </div>
    </div>
    <div class="title">Dallas Texas</div>
  </div>

  <script>
    function updateDallasTime() {
      const now = new Date();
      
      // Get Dallas time components
      const dallasTime = now.toLocaleTimeString('en-US', {
        timeZone: 'America/Chicago',
        hour: 'numeric',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
      
      // Get Dallas date
      const dallasDate = now.toLocaleDateString('en-US', {
        timeZone: 'America/Chicago',
        weekday: 'long',
        month: 'long',
        day: 'numeric'
      });
      
      // Calculate angles for clock hands
      const dallasHours = now.toLocaleString('en-US', {
        timeZone: 'America/Chicago',
        hour: 'numeric',
        hour12: false
      });
      const dallasMinutes = now.toLocaleString('en-US', {
        timeZone: 'America/Chicago',
        minute: 'numeric'
      });
      const dallasSeconds = now.toLocaleString('en-US', {
        timeZone: 'America/Chicago',
        second: 'numeric'
      });
      
      const hourAngle = (dallasHours % 12) * 30 + (dallasMinutes * 0.5);
      const minuteAngle = dallasMinutes * 6;
      const secondAngle = dallasSeconds * 6;
      
      // Update clock hands
      document.getElementById('hour').style.transform = `rotate(${hourAngle}deg)`;
      document.getElementById('minute').style.transform = `rotate(${minuteAngle}deg)`;
      document.getElementById('second').style.transform = `rotate(${secondAngle}deg)`;
      
      // Update digital display
      document.getElementById('digital').textContent = dallasTime;
      
      // Update date display
      document.getElementById('date').textContent = dallasDate;
    }
    
    // Update immediately and every second
    updateDallasTime();
    setInterval(updateDallasTime, 1000);
  </script>
</body>
</html>
